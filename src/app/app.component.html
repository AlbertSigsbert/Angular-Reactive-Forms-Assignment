<div [formGroup]="projectForm" class="container my-5 mx-auto" style="width: 600px;" (ngSubmit)="onSubmit()">
   <h1 class="text-center my-5">Project Form</h1>
   <form>
      <div class="form-group mb-3">
         <label for="name">Project Name</label>
         <input type="text" class="form-control" formControlName="projectName">
         <span *ngIf="!projectForm.get('projectName')?.valid && projectForm.get('projectName')?.touched" class="text-danger">
            <span class="text-danger" *ngIf="projectForm.get('projectName')?.errors?.['nameIsForbidden']">This project name is invalid</span>
            <span class="text-danger" *ngIf="projectForm.get('projectName')?.errors?.['required']">This project name is required</span>
         </span>
      </div>
      <div class="form-group mb-3">
         <label for="mail">Mail</label>
         <input type="text" class="form-control" formControlName="mail">
         <span *ngIf="!projectForm.get('mail')?.valid && projectForm.get('mail')?.touched" class="text-danger">
            Please enter a valid email
         </span>
      </div>

      <div class="form-group mb-3">
         <label for="status">Project Status</label>
         <select class="form-control" name="status" formControlName="projectStatus">
            <option value=""></option>
            <option value="stable">Stable</option>
            <option value="critical">Critical</option>
            <option value="finished">Finished</option>
         </select>
         <span *ngIf="!projectForm.get('projectStatus')?.valid && projectForm.get('projectStatus')?.touched" class="text-danger">
            Please choose a valid status
         </span>
      </div>

      <button type="submit" class="btn btn-primary">Submit</button>
   </form>
</div>

<!-- 
   Create a Form with the following Controls and Validators
   1. Project Name (Should not be empty)
   2. Mail (Should not be empty and a valid emaily)
   3. Project Status Dropdown, with three values: 'Stable','Critical' and 'Finished'


   Add your own validators which doesnt allow "Test" as Project Name
   Also implement that validator as an async Validator (replace the other one)
   Upon submitting the form, simply print the value to the console
 -->
